<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Validation Jenis Kelamin NIK</title>
    <link rel="stylesheet" href="src/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
   <div class="container">
    <div class="d-flex justify-content-center align-items-center input-validation">
    <div class="content">
        <div class="alert-result" id="alertResult"></div>
        <div class="input-group mb-3">
            <span class="input-group-text">NIK</span>
            <div class="form-floating">
            <input type="number" id="valueNik" class="form-control" id="floatingInputGroup1" placeholder="Masukan NIK">
            <label for="floatingInputGroup1">Masukan NIK</label>
            </div>
        </div>
        <div class="d-grid gap-2">
            <button class="btn btn-primary" onclick="onClickButton()">Check</button>
          </div>
    </div>
    </div>
   </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="src/script.js"></script>
  </body>
</html>
